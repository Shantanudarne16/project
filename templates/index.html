<body>

    <nav class="navbar navbar-light" style="background-color: #cdeaff;">
        <form class="container-fluid justify-content-start">
            <a href="/about" class="btn btn-outline-success me-2">About</a>

    <!-- Website Title -->
    <div class="container" style="font-family:'Times New Roman', Times, serif">
        <h2 class='container-heading'><span class="heading_second" >CRICKET SCORE PREDICTOR</span></h2>
        <div class='description' style="font-family: cursive;">
            <p>A Machine Learning Web App, Built with Flask, Deployed using AWS.</p>
        </div>
    </div>

    <!-- Prediction Area -->
    <div class="prediction-area">


        <!-- Prediction Form -->
        <div class='div2'>
            <form action="{{ url_for('predict') }}" method="POST">
                <!-- Batting Team Dropdown -->
                <select class="form-input align-center" name="batting-team" style='background-color: aliceblue; '>
                    <option value="none">--- Select a Batting team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Punjab Kings">Punjab Kings</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Capitals</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>
                <!-- Bowling Team Dropdown -->
                <select class="form-input align-center" name="bowling-team" style='background-color: aliceblue;'>
                    <option value="none">--- Select a Bowling team ---</option>
                    <option value="Mumbai Indians">Mumbai Indians</option>
                    <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                    <option value="Chennai Super Kings">Chennai Super Kings</option>
                    <option value="Rajasthan Royals">Rajasthan Royals</option>
                    <option value="Punjab Kings">Punjab Kings</option>
                    <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                    <option value="Delhi Daredevils">Delhi Capitals</option>
                    <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                </select><br>

                <input class="form-input" type="text" name="overs" placeholder="Overs (> 5.0) eg. 7.2" style='background-color: aliceblue;'><br>
                <input class="form-input" type="text" name="runs" placeholder="Runs eg. 64" style='background-color: aliceblue;'><br>
                <input class="form-input" type="text" name="wickets" placeholder="Wickets eg. 4" style='background-color: aliceblue;'><br>
                <input class="form-input" type="text" name="runs_in_prev_5"
                    placeholder="Runs scored in previous 5 Overs eg. 42" style='background-color: aliceblue;'><br>
                <input class="form-input" type="text" name="wickets_in_prev_5"
                    placeholder="Wickets taken in previous 5 Overs eg. 3" style='background-color: aliceblue;'><br>

                <input type="submit" class="myButton" value="Predict Score" style="background-color:black; font-family: 'Times New Roman', Times, serif">
            </form>
        </div>


    </div>

    <div class="container-fluid">
